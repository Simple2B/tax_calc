<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'index' %}">TAX</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav d-flex flex-row flex-nowrap ml-auto mr-sm-5 mr-md-5 mr-lg-0">
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link px-3" href="{% url 'accounts:profile' %}">
        <b>{{ user.username }}</b>
      </a>
    </li>
    {% endif %}
    <li class="nav-item text-nowrap">
      {% if user.is_authenticated %}
        <a class="nav-link px-3" href="{% url 'accounts:logout' %}">Sign out</a>
      {% else %}
        <a class="nav-link px-3" href="{% url 'accounts:login' %}">Sign in</a>
      {% endif %}
    </li>
  </ul>
</header>
