<nav aria-label="Page navigation">
  <ul class="pagination justify-content-stard">
    <li class="page-item">
      <a class="page-link" href="?page=1">First</a>
    </li>
    {% if data.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{ data.previous_page_number }}">&laquo;</a>
    </li>
    <li class="page-item">
        <a class="page-link" href="?page={{ data.previous_page_number }}">{{ data.previous_page_number }}</a>
    </li>
    {% endif %}
    <li class="page-item disabled">
      <a class="page-link">{{ data.number }}</a>
    </li>
    {% if data.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ data.next_page_number }}">{{ data.next_page_number }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ data.next_page_number }}">&raquo;</a>
    </li>
    {% endif %}
    <li class="page-item">
      <a class="page-link" href="?page={{ data.paginator.num_pages }}">Last</a>
    </li>
  </ul>
  <ul class="pagination justify-content-start">
    <li class="page-item">
      Page {{ data.number }} of {{ data.paginator.num_pages }}
    </li>
  </ul>
</nav>
